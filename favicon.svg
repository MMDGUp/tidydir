<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Фон папки -->
  <path d="M8 16 L8 48 L56 48 L56 24 L40 16 Z" fill="#1a0a2e" stroke="#8a2be2" stroke-width="1.5"/>
  <path d="M8 16 L40 16 L40 24 L8 24 Z" fill="#220d33" stroke="#8a2be2" stroke-width="1"/>

  <!-- Неоновые буквы T и D -->
  <text x="18" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="none" stroke="#ff00ff" stroke-width="1.5" stroke-linecap="round" filter="url(#neon-glow)">
    T
  </text>
  <text x="38" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="none" stroke="#8a2be2" stroke-width="1.5" stroke-linecap="round" filter="url(#neon-glow)">
    D
  </text>

  <!-- Неоновый глитч-эффект -->
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>